<script>
  function get_vcard()
    {
     var vc_content ="BEGIN:VCARD\nVERSION:3.0\n";
  
     vc_content = vc_content.concat("N:" + "Johnson" + ";" + "Dwayne Rock" + ";;" +"\n");
     vc_content = vc_content.concat("FN:" + "Jonson" + " " + "Dwayne Rock" +"\n");
     vc_content = vc_content.concat("ORG:" + "Teremana" +"\n");
     vc_content = vc_content.concat("TITLE:" + "Actor & Entrepreneur" +"\n");
     vc_content = vc_content.concat("TEL;TYPE=CELL:" + "+1-0000000000" +"\n");
     vc_content = vc_content.concat("EMAIL;TYPE=WORK:" + "contact@therock.com" +"\n");   
     vc_content = vc_content.concat("URL:" + "https://www.facebook.com/DwayneJohnson/" +"\n");     
     vc_content = vc_content.concat("ADR;TYPE=WORK:" +";;" + "21 street" + ";" + "Los Angeles" + ";" + "CA" + ";" + "00000" + ";" + "USA"  +"\n");       
     
     vc_content = vc_content.concat("END:VCARD");    
     
     downloadVcf("TheRock.vcf",vc_content);
    }
  </script>

<script>
  function downloadVcf(filename, data) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/vcard;charset=utf-8,' + encodeURIComponent(data));
    element.setAttribute('download', filename);
  
    element.style.display = 'none';
    document.body.appendChild(element);
  
    element.click();
  
    document.body.removeChild(element);
  }
  </script>
